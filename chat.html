<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            border: ridge rgb(227, 224, 224);
            border-radius: 10px;
            background-color: rgb(37, 37, 37);
            padding: 0px;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #DCDCDC;
            border-radius: 10px 10px 0 0;
            padding: 10px;
        }

        .header img {
            border-radius: 50%;
        }

        .header div {
            margin-left: 10px;
            font-weight: bold;
        }

        .messages {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }

        .message {
            color: white;
            padding: 10px;
            border-radius: 15px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .message.from {
            background-color: rgba(255, 255, 255, 0.237);
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
        }

        .message.to {
            background-color: rgb(37, 211, 102);
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .input-area textarea {
            border-radius: 10px;
            width: 100%;
            resize: none;
        }

        .input-area button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    
    <div class="container-fluid justify-content-center align-items-center" style="height: 500px;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 ">
                <form id="messageForm" class="chat-container">
                <div class="header">
                    <img src="pics/icon.png" alt="Bootstrap" class="img-fluid" width="40px">
                    <input name="frommsg" id="frommsg" style="display: none;">
                    <input type="text" name="tomsg" required class="form-control" placeholder="Enter Receiver">
                </div>
                <div class="messages" id="messages"></div>
                
                    <div class="input-area">
                        <textarea class="form-control" rows="1" placeholder="Message.." name="msg" required></textarea>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <button id="logout-button" class="btn btn-danger" style="display: none;">Logout</button>
    </div>

    <script>
        const currentUsername = localStorage.getItem('username');

        function getInfo3() {
            console.log("Running");
            fetch('http://mrghazipur.in/api/msgshow')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                })
                .then(data => {
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';

                    data.forEach(message => {
                        let messageDiv = document.createElement('div');
                        messageDiv.textContent = message.msg;

                        if (message.frommsg === currentUsername) {
                            messageDiv.classList.add('message', 'from');
                        } else if (message.tomsg === currentUsername) {
                            messageDiv.classList.add('message', 'to');
                        }

                        messagesDiv.appendChild(messageDiv);
                    });
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const loggedinuser = localStorage.getItem('username');
            if (!loggedinuser) {
                window.location.href = 'chatapp2.html';
            } else {
                document.getElementById('frommsg').value = loggedinuser;
                document.getElementById('logout-button').style.display = 'block';
                getInfo3();
            }
        });

        document.getElementById('logout-button').addEventListener('click', function () {
            localStorage.removeItem('username');
            window.location.href = 'chatapp2.html';
        });

        document.getElementById('messageForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const insertss = new URLSearchParams(formData);
            try {
                const response = await fetch(`http://mrghazipur.in/api/msginsert?${insertss.toString()}`, {
                    method: 'GET'
                });

                const result = await response.json();

                if (!response.ok || result.status === 'failed') {
                    throw new Error(`Error: ${response.status}`);
                }

                // Success logic
                console.log('success:', result);
                document.getElementById('error-message').innerText = "Send Message Successful";
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').style.color = 'green';
                event.target.reset();  
                getInfo3();  
            } catch (error) {
                console.error('error', error);
                document.getElementById('error-message').innerText = "Please Enter a valid Receiver";
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('error-message').style.color = 'red';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
