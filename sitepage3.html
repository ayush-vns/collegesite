        function getInfo3() {
            console.log("Running");
            fetch('http://mrghazipur.in/api/persondatashow')

                        return response.json();
                    } else {

                    // console.log(data[0][0]);
                    
                    // const n = data.result.length;
                    const Div = document.getElementById('intro');
                    // console.log(data[0]);
                    // return;

                    let table = '<table>';
                    table += '<tr><th>Name</th><th>Roll No</th><th>Course Name</th><th>Address</th><th>PhoneNo</th><th>College Name</th></tr>';
                    for (let i = 0; i <= n-1; i++) {
                        console.log(arr[i].name);
                        table += `<tr><td>${arr[i].name}</td><td>${arr[i].rollnum}</td><td>${arr[i].coursename}</td><td>${arr[i].address}</td><td>${arr[i].phoneno}</td><td>${arr[i].collegename}</td></tr>`;
                    }

                    table += '</table>';
                    // alert(table);

                    // Insert the table into the Div
                    Div.innerHTML = table;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
