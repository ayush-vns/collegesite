  <script>
    document.getElementById('da').addEventListener('submit', async function (event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const insertss = new URLSearchParams(formData);
      try {

        const response = await fetch(`http://mrghazipur.in/api/personcreate?${insertss.toString()}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }
        const result = await response.json();
        console.log('success:', result);
        alert('Registration successful');
      } catch (error) {
        console.error('error', error);
        alert('Registration failed');
      }
    });
    function validateForm() {
      let x = document.forms["myForm"]["phoneno"].value;
      if (x.length != 10) {
        alert("Phoneno must be 10 ");
        return false;
      }
    }
