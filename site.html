  <script>
    function getInfo() {
      fetch('http://mrghazipur.in/api/sendfilefind')
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Network response was not ok.');
          }
        })
        .then(data => {
          console.log(data);
          const Div = document.getElementById('info');
          const Div2 = document.getElementById('info2');
          const Div6 = document.getElementById('info3');
          const Div5 = document.getElementById('info4');
          const Div7 = document.getElementById('info5');
        

          Div.innerHTML = `
                        <img class="p" src="${data[2].url}" style="width:400px; box-shadow:rgb(98, 135, 135) 10px 10px 5px ;"alt="Image" >
                        <br><br>
                `;
          Div2.innerHTML = `
                    <img class="p" src="${data[2].url}" style="width:400px; box-shadow:rgb(98, 135, 135) 10px 10px 5px ; margin-left:80px;"alt="Image" >
                    <br><br>
            `;
            Div6.innerHTML = `
                        <img class="p" src="${data[3].url}" style="height: 400px; width: 1000px; box-shadow:rgb(98, 135, 135) 10px 10px 5px ;"alt="Image" >
                        <br><br>
                `;
          Div5.innerHTML = `
                    <img class="p" src="${data[4].url}" style="height: 400px; width: 1000px; box-shadow:rgb(98, 135, 135) 10px 10px 5px ;"alt="Image" >
                    <br><br>
            `;
            Div7.innerHTML = `
                    <img class="p" src="${data[5].url}" style="height: 400px; width: 1000px; box-shadow:rgb(98, 135, 135) 10px 10px 5px ;"alt="Image" >
                    <br><br>
            `;
          // console.log(data.taskname);
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
    }
    function getInfo2() {
      fetch('http://mrghazipur.in/api/collegedata')
        .then(response => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error('Network response was not ok.');
          }
        })
        .then(data => {
          console.log(data);
          const Div3 = document.getElementById('intro');
          const Div4 = document.getElementById('intro2');

          Div3.innerHTML = `
        
                      <p style=margin-top:40px;>${data[0].intro}</p>
                `;
          Div4.innerHTML = `    
                    <p style=margin-top:40px;>${data[1].intro}</p>  
              `;

          console.log(data.taskname);
        })
        .catch(error => {
          console.error('There was a problem with the fetch operation:', error);
        });
    }
